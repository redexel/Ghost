<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registro</title>
		<style type=text/css>{{ get_resource_as_string('static/css/estiloregistro.css') }}</style>
	</head>
	<body>
		<h1>Formulario de registro</h1>
		<form method="post" action="{{ url_for('signup')}}" class="form-register">
			<H2 class="form-titulo">Create a new account</H2>
			<div class="contenedor-inputs">
				<input type="text" name="username" placeholder="Username" class="input-55">
				<input type="password" name="password" placeholder="Password" class="input-55">
				<input type="text" name="profile" placeholder="Profile" class="input-55">
				<input type="submit" value="Sign up" class="btn-enviar" class="input-50">
				
			</div>
		</form>
	</body>
</html>
